<div class="container">

    <h1>Travel Offers</h1>

    <div class="d-flex justify-content-center">
        <div class="col-md-6">
            <div *ngFor="let product of products">
            <div class="imgCont"><img src="/assets/img/{{product.img}}" alt=""></div>
                <div class="textCont">
                    <h3 class="text-center">{{ product.name }}</h3>
                    <p class="brand text-center">{{ product.start }}</p>
                    <p class="brand text-center">{{ product.duration }}</p>
                    <p class="detail text-center"><i class='fas fa-balance-scale'></i> {{product.details}}</p>
                    <p class="detail text-center"><i class='fas fa-money-bill-wave'></i> {{product.price}}â‚¬</p>
                
                </div>
                <div class="d-flex justify-content-center">
                <button class="m-4"(click)="addToCart(product)">Book Now</button>
                </div>
            
            </div>
        </div>
    </div>
</div>
